<ion-header>
  <ion-navbar>
    <ion-title>cds</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list ion-item *ngFor="let cd of cd; let i = index">
    <ion-card>
      <ion-card-header>{{cd.title}}</ion-card-header>
      <ion-card-content>
        <button ion-button full (click)="onLoadCd(i)">
          More details on {{cd.title}} travel
        </button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
