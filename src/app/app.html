<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list ion-item>
      <button ion-button full icon-start (click)="onNavigate(booksPage)">
        <ion-icon name="book"></ion-icon>
        Books
      </button>
      <button ion-button full icon-start (click)="onNavigate(cdsPage)">
        <ion-icon name="disc"></ion-icon>
        CD
      </button>
      <button ion-button full icon-start (click)="onNavigate(settingsPage)">
        <ion-icon name="settings"></ion-icon>
        Settings
      </button>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
